<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hakkımda Kartı</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .card {
        max-width: 400px;
        margin: 50px auto;
        border-radius: 20px;
        transition: transform 0.3s;
      }
      .card:hover {
        transform: scale(1.03);
      }
      .profile-img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid white;
        margin-top: -75px;
      }
      .custom-btn {
        transition: background-color 0.3s;
      }
      .custom-btn:hover {
        background-color: #0d6efd;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="card shadow text-center mt-5">
      <div class="card-body">
        <img
          src="image.png"
          class="profile-img shadow"
          alt="Profil Fotoğrafı"
        />
        <h3 class="mt-3">Ali Veli</h3>
        <p class="text-muted">Bilgisayar Programcılığı Öğrencisi</p>
        <p>
          Web tasarımı ve kullanıcı arayüzleriyle ilgileniyorum. HTML, CSS,
          Bootstrap ve JavaScript öğreniyorum.
        </p>
        <button
          class="btn btn-outline-primary custom-btn"
          onclick="showMessage()"
        >
          Benimle İletişime Geç
        </button>
      </div>
    </div>

    <script>
      function showMessage() {
        alert("E-posta: ali@example.com\nInstagram: @aliprogramci");
      }
    </script>
  </body>
</html>
